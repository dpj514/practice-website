<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{static_url('css/style.css')}}" charset="UTF-8">
    <meta charset="UTF-8">
    <title>首页</title>
    <!--<link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="site-header">
        <nav>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="/">首页</a></li>
                <li role="presentation"><a href="#">日志</a></li>
                <li role="presentation"><a href="/grade">highcharts练习</a></li>
            </ul>
        </nav>
    </header>
    {% block body %}
    <div class="bs-docs-header" id="content">
        <div class="container jumbotron" style="background: #2A81D4">
            <div class="row">
                <div class="col-md-12">
                    <h2>欢迎！</h2></div>
            </div>
        </div>
    </div>
    <div style="background-color: #f5f5f5;">
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-5 col-md-offset-2" id="main">
                <h1>一个简单网站</h1>
                <p>用bootstrap，tornado与highcharts搭建的简单网站,包括主页、日志(未完成)、highcharts练习三个部分。</p>
            </div>
        </div>
    </div>
    </div>
    {%end%}
    <div class="footer navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <p>copyright</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
